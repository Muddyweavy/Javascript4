    <style>
      #slideholder {
        height:300px;
        width:300px;
        border:3px solid black;
        transition:1s;
      }
      #slideholder2 {
        height:300px;
        width:300px;
        border:3px solid black;
        transition:1s;
      }
      #slideholder3 {
        height:300px;

        border:3px solid black;

      }
    </style>
  </head>
  <body>
    <a href="index.html">Opdracht1</a>
    <a href="opdracht2.html">Opdracht2</a>
    <div id="slideholder"></div>
    <div id="slideholder2"></div>
    <div id="slideholder3"></div>
    <script>

    //imageslider 1
      var plaatjes = [1,2,3];
      var teller = 1;
      var slideholder = document.getElementById("slideholder");
      slideholder.style.backgroundImage = "url('hk1.png')";

      slideholder.addEventListener("click", function() {
        slideholder.style.backgroundImage = "url('hk" + getHk() + ".png')";
      });

      function getHk() {
        if(teller >= plaatjes.length) {
          teller = 1;
        } else {
          teller++;
        }
        console.log(teller);
        return teller;
      }

      //imageslider 2
      var plaatjes2 = [4,5,6];

          teller2 = 4;

      }

    </script>
