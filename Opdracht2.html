<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Imageslider</title>
    <style>
      #slideholder {
        height:300px;
        width:300px;
        border:3px solid black;
      }
    </style>
  </head>
  <body>
    <a href="index.html">Opdracht1</a>
    <a href="opdracht3.html">Opdracht3</a>
    <div id="slideholder"></div>
    <script>
      var plaatjes = [1,2,3,4,5,6,7,8,9];
      var teller = 1;
      var slideholder = document.getElementById("slideholder");
      slideholder.style.backgroundImage = "url('hk1.png')";

      slideholder.addEventListener("click", function() {
        slideholder.style.backgroundImage = "url('hk" + getHk() + ".png')";
      });

      function getHk() {
        if(teller >= plaatjes.length) {
          teller = 1;
        } else {
          teller++;
        }
        console.log(teller);
        return teller;
      }

    </script>
  </body>
</html>
